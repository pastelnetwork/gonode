            summary: Streams the search result for NFT
            description: Streams the search result for NFT
            operationId: nft#nftSearch
            parameters:
                - name: artist
                  in: query
                  description: Artist PastelID or special value; mine
                  required: false
                  type: string
                  maxLength: 256
                - name: limit
                  in: query
                  description: Number of results to be return
                  required: false
                  type: integer
                  default: 10
                  maximum: 200
                  minimum: 10
                - name: query
                  in: query
                  description: Query is search query entered by user
                  required: true
                  type: string
                - name: creator_name
                  in: query
                  description: Name of the nft creator
                  required: false
                  type: boolean
                  default: true
                - name: art_title
                  in: query
                  description: Title of NFT
                  required: false
                  type: boolean
                  default: true
                - name: series
                  in: query
                  description: NFT series name
                  required: false
                  type: boolean
                  default: true
                - name: descr
                  in: query
                  description: Artist written statement
                  required: false
                  type: boolean
                  default: true
                - name: keyword
                  in: query
                  description: Keyword that Artist assigns to NFT
                  required: false
                  type: boolean
                  default: true
                - name: min_copies
                  in: query
                  description: Minimum number of created copies
                  required: false
                  type: integer
                  maximum: 1000
                  minimum: 1
                - name: max_copies
                  in: query
                  description: Maximum number of created copies
                  required: false
                  type: integer
                  maximum: 1000
                  minimum: 1
                - name: min_block
                  in: query
                  description: Minimum blocknum
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: max_block
                  in: query
                  description: Maximum blocknum
                  required: false
                  type: integer
                  minimum: 1
                - name: is_likely_dupe
                  in: query
                  description: Is this image likely a duplicate of another known image
                  required: false
                  type: boolean
                - name: min_rareness_score
                  in: query
                  description: Minimum pastel rareness score
                  required: false
                  type: number
                  maximum: 1
                  minimum: 0
                - name: max_rareness_score
                  in: query
                  description: Maximum pastel rareness score
                  required: false
                  type: number
                  maximum: 1
                  minimum: 0
                - name: min_nsfw_score

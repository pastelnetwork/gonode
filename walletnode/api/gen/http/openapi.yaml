                  description: Minimum nsfw score
                  required: false
                  type: number
                  maximum: 1
                  minimum: 0
                - name: max_nsfw_score
                  in: query
                  description: Maximum nsfw score
                  required: false
                  type: number
                  maximum: 1
                  minimum: 0
                - name: user_pastelid
                  in: header
                  description: User's PastelID
                  required: false
                  type: string
                  maxLength: 86
                  minLength: 86
                  pattern: ^[a-zA-Z0-9]+$
                - name: user_passphrase
                  in: header
                  description: Passphrase of the User PastelID
                  required: false
                  type: string
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/NftNftSearchResponseBody'
                        required:

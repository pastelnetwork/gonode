                        required:
                            - file
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NftDownloadNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/NftDownloadInternalServerErrorResponseBody'

swagger: "2.0"
info:
  title: WalletNode REST API
  version: "1.0"
host: localhost:8080
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /artworks/{txid}:
    get:
      tags:
      - artworks
      summary: Returns the detail of Artwork
      description: Gets the Artwork detail
      operationId: artworks#artworkGet
      parameters:
      - name: txid
        in: path
        description: txid
        required: true
        type: string
        maxLength: 64
        minLength: 64
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetResponseBody'
            required:
            - is_green
            - royalty
            - rareness_score
            - nsfw_score
            - title
            - description
            - artist_name
            - copies
            - artist_pastelid
            - txid
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetBadRequestResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/download:
    get:
      tags:
      - artworks
      summary: Downloads artwork
      description: Download registered artwork.
      operationId: artworks#download
      parameters:
      - name: txid
        in: query
        description: Art Registration Ticket transaction ID
        required: true
        type: string
        maxLength: 64
        minLength: 64
      - name: pid
        in: query
        description: Owner's PastelID
        required: true
        type: string
        maxLength: 86
        minLength: 86
        pattern: ^[a-zA-Z0-9]+$
      - name: Authorization
        in: header
        description: Passphrase of the owner's PastelID
        required: true
        type: string
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ArtworksDownloadResponseBody'
            required:
            - file
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksDownloadNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksDownloadInternalServerErrorResponseBody'
      schemes:
      - ws
      security:
      - api_key_header_Authorization: []
  /artworks/register:
    get:
      tags:
      - artworks
      summary: Returns list of tasks
      description: List of all tasks.
      operationId: artworks#registerTasks
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksTaskResponseTinyCollection'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTasksInternalServerErrorResponseBody'
      schemes:
      - http
    post:
      tags:
      - artworks
      summary: Registers a new artwork
      description: Runs a new registration process for the new artwork.
      operationId: artworks#register
      parameters:
      - name: RegisterRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/ArtworksRegisterRequestBody'
          required:
          - image_id
          - artist_name
          - name
          - issued_copies
          - artist_pastelid
          - artist_pastelid_passphrase
          - spendable_address
          - maximum_fee
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/ArtworksRegisterResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksRegisterBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/register/{taskId}:
    get:
      tags:
      - artworks
      summary: Find task by ID
      description: Returns a single task.
      operationId: artworks#registerTask
      parameters:
      - name: taskId
        in: path
        description: Task ID of the registration process
        required: true
        type: string
        maxLength: 8
        minLength: 8
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/register/{taskId}/state:
    get:
      tags:
      - artworks
      summary: Streams state by task ID
      description: Streams the state of the registration process.
      operationId: artworks#registerTaskState
      parameters:
      - name: taskId
        in: path
        description: Task ID of the registration process
        required: true
        type: string
        maxLength: 8
        minLength: 8
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateResponseBody'
            required:
            - date
            - status
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateInternalServerErrorResponseBody'
      schemes:
      - ws
  /artworks/register/upload:
    post:
      tags:
      - artworks
      summary: Uploads an image
      description: Upload the image that is used when registering a new artwork.
      operationId: artworks#uploadImage
      consumes:
      - multipart/form-data
      parameters:
      - name: UploadImageRequestBody
        in: formData
        required: true
        schema:
          $ref: '#/definitions/ArtworksUploadImageRequestBody'
          required:
          - file
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/search:
    get:
      tags:
      - artworks
      summary: Streams the search result for Artwork
      description: Streams the search result for artwork
      operationId: artworks#artSearch
      parameters:
      - name: artist
        in: query
        description: Artist PastelID or special value; mine
        required: false
        type: string
        maxLength: 256
      - name: limit
        in: query
        description: Number of results to be return
        required: false
        type: integer
        default: 10
        maximum: 200
        minimum: 10
      - name: query
        in: query
        description: Query is search query entered by user
        required: true
        type: string
      - name: artist_name
        in: query
        description: Name of the artist
        required: false
        type: boolean
        default: true
      - name: art_title
        in: query
        description: Title of artwork
        required: false
        type: boolean
        default: true
      - name: series
        in: query
        description: Artwork series name
        required: false
        type: boolean
        default: true
      - name: descr
        in: query
        description: Artist written statement
        required: false
        type: boolean
        default: true
      - name: keyword
        in: query
        description: Keyword that Artist assigns to Artwork
        required: false
        type: boolean
        default: true
      - name: min_copies
        in: query
        description: Minimum number of created copies
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: max_copies
        in: query
        description: Maximum number of created copies
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: min_block
        in: query
        description: Minimum blocknum
        required: false
        type: integer
        default: 1
        minimum: 1
      - name: max_block
        in: query
        description: Maximum blocknum
        required: false
        type: integer
        minimum: 1
      - name: min_rareness_score
        in: query
        description: Minimum pastel rareness score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      - name: max_rareness_score
        in: query
        description: Maximum pastel rareness score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      - name: min_nsfw_score
        in: query
        description: Minimum nsfw score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      - name: max_nsfw_score
        in: query
        description: Maximum nsfw score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      - name: min_internet_rareness_score
        in: query
        description: Minimum internet rareness score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      - name: max_internet_rareness_score
        in: query
        description: Maximum internet rareness score
        required: false
        type: number
        maximum: 1000
        minimum: 1
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchResponseBody'
            required:
            - artwork
            - matches
            - match_index
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchInternalServerErrorResponseBody'
      schemes:
      - ws
  /userdatas/{pastelid}:
    get:
      tags:
      - userdatas
      summary: Returns the detail of Userdata
      description: Gets the Userdata detail
      operationId: userdatas#userdataGet
      parameters:
      - name: pastelid
        in: path
        description: Artist's PastelID
        required: true
        type: string
        maxLength: 86
        minLength: 86
        pattern: ^[a-zA-Z0-9]+$
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasUserdataGetResponseBody'
            required:
            - artist_pastelid
            - artist_pastelid_passphrase
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasUserdataGetBadRequestResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/UserdatasUserdataGetNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasUserdataGetInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/create:
    post:
      tags:
      - userdatas
      summary: Create new user data
      description: Create new user data
      operationId: userdatas#createUserdata
      consumes:
      - multipart/form-data
      parameters:
      - name: CreateUserdataRequestBody
        in: formData
        required: true
        schema:
          $ref: '#/definitions/UserdatasCreateUserdataRequestBody'
          required:
          - artist_pastelid
          - artist_pastelid_passphrase
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/UserdatasCreateUserdataResponseBody'
            required:
            - response_code
            - detail
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasCreateUserdataBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasCreateUserdataInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/follow:
    post:
      tags:
      - userdatas
      summary: Set a follower, followee relationship
      description: Set a follower, followee relationship to metadb
      operationId: userdatas#setUserFollowRelation
      parameters:
      - name: SetUserFollowRelationRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasSetUserFollowRelationRequestBody'
          required:
          - follower_pastel_id
          - followee_pastel_id
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasSetUserFollowRelationResponseBody'
            required:
            - response_code
            - detail
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasSetUserFollowRelationBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasSetUserFollowRelationInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/follow/followees:
    get:
      tags:
      - userdatas
      summary: Get followers of a user
      description: Get followees of a user
      operationId: userdatas#getFollowees
      parameters:
      - name: GetFolloweesRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasGetFolloweesRequestBody'
          required:
          - pastelid
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasGetFolloweesResponseBody'
            required:
            - response_code
            - detail
            - total_count
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasGetFolloweesBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasGetFolloweesInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/follow/followers:
    get:
      tags:
      - userdatas
      summary: Get followers of a user
      description: Get followers of a user
      operationId: userdatas#getFollowers
      parameters:
      - name: GetFollowersRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasGetFollowersRequestBody'
          required:
          - pastelid
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasGetFollowersResponseBody'
            required:
            - response_code
            - detail
            - total_count
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasGetFollowersBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasGetFollowersInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/follow/friends:
    get:
      tags:
      - userdatas
      summary: Get followers of a user
      description: Get friends of a user
      operationId: userdatas#getFriends
      parameters:
      - name: GetFriendsRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasGetFriendsRequestBody'
          required:
          - pastelid
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasGetFriendsResponseBody'
            required:
            - response_code
            - detail
            - total_count
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasGetFriendsBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasGetFriendsInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/like/art:
    get:
      tags:
      - userdatas
      summary: Get users that liked an art
      description: Get users that liked an art
      operationId: userdatas#getUsersLikeArt
      parameters:
      - name: GetUsersLikeArtRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasGetUsersLikeArtRequestBody'
          required:
          - art_id
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasGetUsersLikeArtResponseBody'
            required:
            - response_code
            - detail
            - total_count
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasGetUsersLikeArtBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasGetUsersLikeArtInternalServerErrorResponseBody'
      schemes:
      - http
    post:
      tags:
      - userdatas
      summary: Notify a new like event of an user to an art
      description: Notify a new like event of an user to an art
      operationId: userdatas#setUserLikeArt
      parameters:
      - name: SetUserLikeArtRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserdatasSetUserLikeArtRequestBody'
          required:
          - user_pastel_id
          - art_pastel_id
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UserdatasSetUserLikeArtResponseBody'
            required:
            - response_code
            - detail
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasSetUserLikeArtBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasSetUserLikeArtInternalServerErrorResponseBody'
      schemes:
      - http
  /userdatas/update:
    post:
      tags:
      - userdatas
      summary: Update user data for an existing user
      description: Update user data for an existing user
      operationId: userdatas#updateUserdata
      consumes:
      - multipart/form-data
      parameters:
      - name: UpdateUserdataRequestBody
        in: formData
        required: true
        schema:
          $ref: '#/definitions/UserdatasUpdateUserdataRequestBody'
          required:
          - artist_pastelid
          - artist_pastelid_passphrase
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/UserdatasUpdateUserdataResponseBody'
            required:
            - response_code
            - detail
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasUpdateUserdataBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasUpdateUserdataInternalServerErrorResponseBody'
      schemes:
      - http
definitions:
  ArtworkSummaryResponseBody:
    title: ArtworkSummaryResponseBody
    type: object
    properties:
      artist_name:
        type: string
        description: Name of the artist
        example: Leonardo da Vinci
        maxLength: 256
      artist_pastelid:
        type: string
        description: Artist's PastelID
        example: jXYJud3rmrR1Sk2scvR47N4E4J5Vv48uCC6se2nzHrBRdjaKj3ybPoi1Y2VVoRqi1GnQrYKjSxQAC7NBtvtEdS
        pattern: ^[a-zA-Z0-9]+$
        minLength: 86
        maxLength: 86
      artist_website_url:
        type: string
        description: Artist website URL
        example: https://www.leonardodavinci.net
        maxLength: 256
      copies:
        type: integer
        description: Number of copies
        default: 1
        example: 1
        minimum: 1
        maximum: 1000
      description:
        type: string
        description: Description of the artwork
        example: The Mona Lisa is an oil painting by Italian artist, inventor, and
          writer Leonardo da Vinci. Likely completed in 1506, the piece features a
          portrait of a seated woman set against an imaginary landscape.
        maxLength: 1024
      keywords:
        type: string
        description: Keywords
        example: Renaissance, sfumato, portrait
        maxLength: 256
      series_name:
        type: string
        description: Series name
        example: Famous artist
        maxLength: 256
      thumbnail:
        type: string

swagger: "2.0"
info:
    title: WalletNode REST API
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /collection/{taskId}/history:
        get:
            tags:
                - collection
            summary: Get history of states as a json string with a list of state objects.
            description: Gets the history of the task's states.
            operationId: collection#getTaskHistory
            parameters:
                - name: taskId
                  in: path
                  description: Task ID of the registration process
                  required: true
                  type: string
                  maxLength: 8
                  minLength: 8
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/TaskHistoryResponse'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CollectionGetTaskHistoryNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/CollectionGetTaskHistoryInternalServerErrorResponseBody'
            schemes:
                - http
    /collection/{taskId}/state:
        get:
            tags:
                - collection
            summary: Streams state by task ID
            description: Streams the state of the registration process.
            operationId: collection#registerTaskState
            parameters:
                - name: taskId
                  in: path
                  description: Task ID of the registration process
                  required: true
                  type: string
                  maxLength: 8
                  minLength: 8
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterTaskStateResponseBody'
                        required:
                            - date
                            - status
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterTaskStateNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterTaskStateInternalServerErrorResponseBody'
            schemes:
                - ws
    /collection/register:
        post:
            tags:
                - collection
            summary: Streams state by task ID
            description: Streams the state of the registration process.
            operationId: collection#registerCollection
            parameters:
                - name: Authorization
                  in: header
                  description: Passphrase of the owner's PastelID
                  required: false
                  type: string
                - name: RegisterCollectionRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CollectionRegisterCollectionRequestBody'
                    required:
                        - collection_name
                        - item_type
                        - list_of_pastelids_of_authorized_contributors
                        - max_collection_entries
                        - max_permitted_open_nsfw_score
                        - minimum_similarity_score_to_first_entry_in_collection
                        - app_pastelid
                        - spendable_address
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterCollectionResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterCollectionBadRequestResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterCollectionNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/CollectionRegisterCollectionInternalServerErrorResponseBody'
            schemes:
                - http
            security:
                - api_key_header_Authorization: []
    /nfts:
        get:
            tags:
                - nft
            summary: Returns the detail of NFT
            description: Gets the NFT detail
            operationId: nft#nftGet
            parameters:
                - name: txid
                  in: query
                  description: Nft Registration Request transaction ID
                  required: true
                  type: string
                  maxLength: 64
                  minLength: 64
                - name: pid
                  in: query
                  description: Owner's PastelID
                  required: true
                  type: string
                  maxLength: 86
                  minLength: 86
                  pattern: ^[a-zA-Z0-9]+$
                - name: Authorization
                  in: header
                  description: Passphrase of the owner's PastelID
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/NftNftGetResponseBody'
                        required:
                            - rareness_score
                            - nsfw_score
                            - is_likely_dupe
                            - is_rare_on_internet
                            - title
                            - description
                            - creator_name
                            - copies
                            - creator_pastelid
                            - txid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/NftNftGetBadRequestResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NftNftGetNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/NftNftGetInternalServerErrorResponseBody'
            schemes:
                - http
            security:
                - api_key_header_Authorization: []
    /nfts/{taskId}/history:
        get:
            tags:
                - nft
            summary: Get history of states as a json string with a list of state objects.

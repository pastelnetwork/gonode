      name: Mona Lisa
      series_name: Famous artist
      spendable_address: PtiqRXn2VQwBjp1K8QXR2uW2w2oZ3Ns7N6j
      youtube_url: https://www.youtube.com/watch?v=0xl6Ufo4ZX0
    required:
    - artist_name
    - name
    - issued_copies
    - artist_pastelid
    - artist_pastelid_passphrase
    - spendable_address
    - maximum_fee

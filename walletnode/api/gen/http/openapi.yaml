swagger: "2.0"
info:
  title: WalletNode REST API
  version: "1.0"
host: localhost:8080
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /artworks/{txid}:
    get:
      tags:
      - artworks
      summary: Returns the detail of Artwork
      description: Gets the Artwork detail
      operationId: artworks#artworkGet
      parameters:
      - name: txid
        in: path
        description: txid
        required: true
        type: string
        maxLength: 64
        minLength: 64
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetResponseBody'
            required:
            - is_green
            - royalty
            - seen_score
            - rareness_score
            - nsfw_score
            - title
            - description
            - artist_name
            - copies
            - artist_pastelid
            - txid
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetBadRequestResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksArtworkGetInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/register:
    get:
      tags:
      - artworks
      summary: Returns list of tasks
      description: List of all tasks.
      operationId: artworks#registerTasks
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksTaskResponseTinyCollection'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTasksInternalServerErrorResponseBody'
      schemes:
      - http
    post:
      tags:
      - artworks
      summary: Registers a new artwork
      description: Runs a new registration process for the new artwork.
      operationId: artworks#register
      parameters:
      - name: RegisterRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/ArtworksRegisterRequestBody'
          required:
          - image_id
          - artist_name
          - name
          - issued_copies
          - artist_pastelid
          - artist_pastelid_passphrase
          - spendable_address
          - maximum_fee
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/ArtworksRegisterResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksRegisterBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/register/{taskId}:
    get:
      tags:
      - artworks
      summary: Find task by ID
      description: Returns a single task.
      operationId: artworks#registerTask
      parameters:
      - name: taskId
        in: path
        description: Task ID of the registration process
        required: true
        type: string
        maxLength: 8
        minLength: 8
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/register/{taskId}/state:
    get:
      tags:
      - artworks
      summary: Streams state by task ID
      description: Streams the state of the registration process.
      operationId: artworks#registerTaskState
      parameters:
      - name: taskId
        in: path
        description: Task ID of the registration process
        required: true
        type: string
        maxLength: 8
        minLength: 8
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateResponseBody'
            required:
            - date
            - status
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksRegisterTaskStateInternalServerErrorResponseBody'
      schemes:
      - ws
  /artworks/register/upload:
    post:
      tags:
      - artworks
      summary: Uploads an image
      description: Upload the image that is used when registering a new artwork.
      operationId: artworks#uploadImage
      consumes:
      - multipart/form-data
      parameters:
      - name: UploadImageRequestBody
        in: formData
        required: true
        schema:
          $ref: '#/definitions/ArtworksUploadImageRequestBody'
          required:
          - file
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksUploadImageInternalServerErrorResponseBody'
      schemes:
      - http
  /artworks/search:
    get:
      tags:
      - artworks
      summary: Streams the search result for Artwork
      description: Streams the search result for artwork
      operationId: artworks#artSearch
      parameters:
      - name: artist
        in: query
        description: Artist PastelID or special value; mine
        required: false
        type: string
        maxLength: 256
      - name: limit
        in: query
        description: Number of results to be return
        required: false
        type: integer
        default: 10
        maximum: 200
        minimum: 10
      - name: query
        in: query
        description: Query is search query entered by user
        required: true
        type: string
      - name: artist_name
        in: query
        description: Name of the artist
        required: false
        type: boolean
        default: true
      - name: art_title
        in: query
        description: Title of artwork
        required: false
        type: boolean
        default: true
      - name: series
        in: query
        description: Artwork series name
        required: false
        type: boolean
        default: true
      - name: descr
        in: query
        description: Artist written statement
        required: false
        type: boolean
        default: true
      - name: keyword
        in: query
        description: Keyword that Artist assigns to Artwork
        required: false
        type: boolean
        default: true
      - name: min_copies
        in: query
        description: Minimum number of created copies
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: max_copies
        in: query
        description: Maximum number of created copies
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: min_block
        in: query
        description: Minimum blocknum
        required: false
        type: integer
        default: 1
        minimum: 1
      - name: max_block
        in: query
        description: Maximum blocknum
        required: false
        type: integer
        minimum: 1
      - name: min_rareness_score
        in: query
        description: Minimum rareness score
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: max_rareness_score
        in: query
        description: Maximum rareness score
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: min_nsfw_score
        in: query
        description: Minimum nsfw score
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      - name: max_nsfw_score
        in: query
        description: Maximum nsfw score
        required: false
        type: integer
        maximum: 1000
        minimum: 1
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchResponseBody'
            required:
            - artwork
            - matches
            - match_index
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ArtworksArtSearchInternalServerErrorResponseBody'
      schemes:
      - ws
  /userdatas/update:
    post:
      tags:
      - userdatas
      summary: Process user data
      description: Runs a user data update process
      operationId: userdatas#processUserdata
      consumes:
      - multipart/form-data
      parameters:
      - name: ProcessUserdataRequestBody
        in: formData
        required: true
        schema:
          $ref: '#/definitions/UserdatasProcessUserdataRequestBody'
          required:
          - artist_pastelid
          - artist_pastelid_passphrase
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/UserdatasProcessUserdataResponseBody'
            required:
            - response_code
            - detail
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/UserdatasProcessUserdataBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/UserdatasProcessUserdataInternalServerErrorResponseBody'
      schemes:

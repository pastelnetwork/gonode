                    schema:
                        $ref: '#/definitions/NftGetTaskHistoryNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/NftGetTaskHistoryInternalServerErrorResponseBody'
            schemes:
                - http
    /nfts/download:
        get:
            tags:
                - nft
            summary: Downloads NFT
            description: Download registered NFT.
            operationId: nft#download
            parameters:
                - name: txid
                  in: query
                  description: Nft Registration Request transaction ID
                  required: true
                  type: string
                  maxLength: 64
                  minLength: 64
                - name: pid
                  in: query
                  description: Owner's PastelID
                  required: true
                  type: string
                  maxLength: 86
                  minLength: 86
                  pattern: ^[a-zA-Z0-9]+$
                - name: Authorization
                  in: header
                  description: Passphrase of the owner's PastelID
                  required: true

      green: false
      issued_copies: 1
      keywords: Renaissance, sfumato, portrait
      maximum_fee: 100
      name: Mona Lisa
      royalty: 12
      series_name: Famous artist
      spendable_address: PtiqRXn2VQwBjp1K8QXR2uW2w2oZ3Ns7N6j
      thumbnail_coordinate:
        bottom_right_x: 640
        bottom_right_y: 480
        top_left_x: 0
        top_left_y: 0
      youtube_url: https://www.youtube.com/watch?v=0xl6Ufo4ZX0
    required:
    - artist_name
    - name
    - issued_copies
    - artist_pastelid
    - artist_pastelid_passphrase
    - spendable_address
    - maximum_fee
  ArtworksArtSearchBadRequestResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: artSearch_BadRequest_response_body result type (default view)
    example:
      fault: true
      id: 123abc

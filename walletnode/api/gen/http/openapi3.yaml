components:
  schemas:
    ArtworkDetail:
      type: object
      properties:
        artist_name:
          type: string
          description: Name of the artist
          example: Leonardo da Vinci
          maxLength: 256
        artist_pastelid:
          type: string
          description: Artist's PastelID
          example: jXYJud3rmrR1Sk2scvR47N4E4J5Vv48uCC6se2nzHrBRdjaKj3ybPoi1Y2VVoRqi1GnQrYKjSxQAC7NBtvtEdS
          pattern: ^[a-zA-Z0-9]+$
          minLength: 86
          maxLength: 86
        artist_website_url:
          type: string
          description: Artist website URL
          example: https://www.leonardodavinci.net
          maxLength: 256
        copies:
          type: integer
          description: Number of copies
          default: 1
          example: 1
          minimum: 1
          maximum: 1000
        description:
          type: string
          description: Description of the artwork
          example: The Mona Lisa is an oil painting by Italian artist, inventor, and
            writer Leonardo da Vinci. Likely completed in 1506, the piece features
            a portrait of a seated woman set against an imaginary landscape.
          maxLength: 1024
        is_green:
          type: boolean
          description: Green flag
          example: true
        keywords:
          type: string
          description: Keywords
          example: Renaissance, sfumato, portrait
          maxLength: 256
        nsfw_score:
          type: integer
          description: nsfw score
          example: 1000
          minimum: 0
          maximum: 1000
        rareness_score:
          type: integer
          description: rareness score
          example: 1
          minimum: 0
          maximum: 1000
